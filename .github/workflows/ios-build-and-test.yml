name: iOS Build and Appium Tests

permissions:
  contents: read

on:
  # Trigger on pull requests to main branch
  pull_request:
      branches:
        - main
      types:
        - opened
        - synchronize
        - reopened
        - ready_for_review
  # Manual trigger
  workflow_dispatch:
    inputs:
      build-mode:
        description: 'Build configuration'
        required: true
        type: choice
        options:
          - Debug
          - Release
        default: 'Debug'
      platform-version:
        description: 'iOS platform version for simulator'
        required: false
        type: string
        default: '26.0'
      device-name:
        description: 'iOS simulator device name'
        required: false
        type: string
        default: 'iPhone 16'

  # Reusable workflow (called from other workflows)
  workflow_call:
    inputs:
      build-mode:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Debug'
      platform-version:
        description: 'iOS platform version for simulator'
        required: false
        type: string
        default: '26.0'
      device-name:
        description: 'iOS simulator device name'
        required: false
        type: string
        default: 'iPhone 16'

env:
  BUILD_MODE: ${{ github.event.inputs.build-mode || 'Debug' }}
  PLATFORM_VERSION: ${{ github.event.inputs.platform-version || '26.0' }}
  DEVICE_NAME: ${{ github.event.inputs.device-name || 'iPhone 16' }}

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    timeout-minutes: 45

    defaults:
      run:
        working-directory: ./app
  
    outputs:
      app_download_url: ${{ steps.set-upload-url.outputs.app_download_url }}
      artifact_name: ios-app-${{ env.BUILD_MODE }}-${{ steps.version.outputs.version }}-build${{ steps.version.outputs.build }}-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          echo "ðŸ“‹ Selecting Xcode 16.0"
          sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ./app/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        id: pods-cache
        with:
          path: |
            ./app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: npm ci

      - name: Run tests before build
        run: npm test

      - name: Create .env file
        run: |
          cat > .env <<EOF
          # Auth0 Configuration (Build Verification)
          AUTH0_DOMAIN=login-test.pyracloud.com
          AUTH0_CLIENT_ID=placeholder-for-build
          AUTH0_AUDIENCE=https://api-test.pyracloud.com/
          AUTH0_SCOPE=openid profile email offline_access
          AUTH0_API_URL=https://api.s1.show/public/
          AUTH0_OTP_DIGITS=6
          AUTH0_SCHEME=com.softwareone.marketplaceMobile
          TEMPORARY_AUTH0_TOKEN=
          EOF

      - name: Get version info
        id: version
        working-directory: ./app
        run: |
          # Create a temporary script to read from app.config.js with proper environment
          cat > read_version.mjs << 'EOF'
          import config from './app.config.js';
          console.log(config.expo.version);
          EOF
          VERSION=$(node read_version.mjs)
          rm read_version.mjs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“± Building version $VERSION"

      - name: Expo prebuild (generate native iOS project)
        working-directory: ./app
        run: |
          echo "ðŸ“¦ Generating native iOS project with Expo (includes CocoaPods)..."
          npx expo prebuild --platform ios --clean
          echo "âœ… Native iOS project generated with CocoaPods installed"

      - name: Build iOS app for generic device
        working-directory: ./app
        run: |
          echo "ðŸ”¨ Building for iOS Device in ${{ env.BUILD_MODE }} mode (verification build, no signing)..."
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -1 | xargs basename)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)

          echo "Using workspace: $WORKSPACE"
          echo "Using scheme: $SCHEME"

          # Build for generic iOS device without code signing (verification only)
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration ${{ env.BUILD_MODE }} \
            -derivedDataPath build/DerivedData \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "âœ… ${{ env.BUILD_MODE }} build for generic iOS device completed (unsigned, verification only)"

      - name: Find build artifacts
        id: find-artifacts
        working-directory: ./app
        run: |
          cd ios/build/DerivedData/Build/Products

          # Look for .app in the build products directory
          APP_PATH=$(find . -name "*.app" -type d | head -n 1 | sed 's|^\./||')

          if [ -n "$APP_PATH" ]; then
            echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT
            echo "âœ… Found app at: $APP_PATH"
            ls -lah "$APP_PATH" || true
          else
            echo "âš ï¸ App not found, listing build directory:"
            ls -R . || true
          fi

      - name: Upload iOS app artifact
        if: steps.find-artifacts.outputs.app_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-${{ env.BUILD_MODE }}-${{ steps.version.outputs.version }}-build${{ steps.version.outputs.build }}-${{ github.sha }}
          path: app/ios/build/DerivedData/Build/Products/${{ steps.find-artifacts.outputs.app_path }}
          retention-days: 7

      - name: Set app_download_url output
        id: set-upload-url
        if: steps.find-artifacts.outputs.app_path != ''
        run: |
          echo "app_download_url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-app.outputs.artifact_id }}" >> $GITHUB_OUTPUT

      - name: Build Summary
        if: always()
        run: |
          echo "## iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Mode:** ${{ env.BUILD_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Number:** ${{ steps.version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ steps.find-artifacts.outputs.app_path }}" ]; then
            echo "âœ… **Build Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
            echo "- iOS app (.app) uploaded" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Status:** Failed or artifact not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Purpose:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow builds iOS app for **verification only**." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This build is NOT signed and NOT deployed to TestFlight." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy to TestFlight, use the **iOS TestFlight Deployment** workflow." >> $GITHUB_STEP_SUMMARY

  verify-and-install-ios:
      name: Verify and install iOS App
      needs: build-ios
      runs-on: macos-latest
  
      outputs:
        device_udid: ${{ steps.boot-simulator.outputs.DEVICE_UDID }}

      steps:
        - name: Download iOS app
          uses: actions/download-artifact@v4
          with:
            name: ios-app-${{ inputs.build-mode }}-${{ needs.build-ios.outputs.version }}-build${{ needs.build-ios.outputs.build }}-${{ github.sha }}
            path: ./downloaded-app

        - name: Verify downloaded artifact
          run: |
            ls -la ./downloaded-app
            echo "âœ… Successfully downloaded iOS app"

        - name: List available iOS simulators
          run: |
            echo "Available iOS Simulators:"
            xcrun simctl list devices available
        
        - name: Find app file
          id: find-app
          run: |
            # Find .app bundle (for simulator) or .ipa file
            APP_FILE=$(find ./downloaded-app -name "*.app" -type d | head -n 1)
            
            if [ -z "$APP_FILE" ]; then
              # If no .app found, look for .ipa and extract it
              IPA_FILE=$(find ./downloaded-app -name "*.ipa" -type f | head -n 1)
              
              if [ -z "$IPA_FILE" ]; then
                echo "Error: No .app or .ipa file found in downloaded artifact"
                ls -laR ./downloaded-app
                exit 1
              fi
              
              echo "Found IPA file: ${IPA_FILE}"
              echo "Extracting .app from IPA..."
              
              # Create extraction directory
              mkdir -p ./extracted-app
              
              # IPA is just a zip file - extract it
              unzip -q "${IPA_FILE}" -d ./extracted-app
              
              # Find the .app bundle inside Payload folder
              APP_FILE=$(find ./extracted-app/Payload -name "*.app" -type d | head -n 1)
              
              if [ -z "$APP_FILE" ]; then
                echo "Error: Could not find .app bundle in IPA"
                ls -laR ./extracted-app
                exit 1
              fi
            fi
            
            echo "APP_PATH=${APP_FILE}" >> $GITHUB_ENV
            echo "âœ“ Found app: ${APP_FILE}"
            
        - name: Find and boot iOS Simulator
          id: boot-simulator
          run: |
            DEVICE_UDID=$(xcrun simctl list devices available | \
              grep "${{ env.DEVICE_NAME }}" | \
              grep "${{ env.PLATFORM_VERSION }}" | \
              grep -oE '[A-F0-9-]+' | head -n 1)
            
            if [ -z "$DEVICE_UDID" ]; then
              echo "Error: Could not find ${{ env.DEVICE_NAME }} with iOS ${{ env.PLATFORM_VERSION }}"
              echo "Available simulators:"
              xcrun simctl list devices available
              exit 1
            fi
            
            echo "DEVICE_UDID=${DEVICE_UDID}" >> $GITHUB_ENV
            echo "âœ“ Found simulator: ${{ env.DEVICE_NAME }} (${DEVICE_UDID})"
            
            # Boot the simulator
            xcrun simctl boot ${DEVICE_UDID} || echo "Simulator already booted"
            
            # Wait for boot to complete
            echo "Waiting for simulator to boot..."
            xcrun simctl bootstatus ${DEVICE_UDID} -b
            echo "âœ“ Simulator booted successfully"
            
        - name: Verify simulator status
          run: |
            xcrun simctl list devices | grep "${{ env.DEVICE_UDID }}"

        - name: Install app on simulator
          run: |
            echo "Installing app on simulator..."
            echo "Device UDID: ${{ env.DEVICE_UDID }}"
            echo "App path: ${{ env.APP_PATH }}"
            
            # Install the app
            xcrun simctl install "${{ env.DEVICE_UDID }}" "${{ env.APP_PATH }}"
            
            echo "âœ… App installed successfully"

        - name: Verify app installation
          run: |
            echo "Listing installed apps on simulator..."
            xcrun simctl listapps "${{ env.DEVICE_UDID }}"
            
        - name: Launch app (optional)
          run: |
            # Extract bundle ID from Info.plist
            BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "${{ env.APP_PATH }}/Info.plist")
            echo "BUNDLE_ID=${BUNDLE_ID}" >> $GITHUB_ENV
            echo "Bundle ID: ${BUNDLE_ID}"
            
            # Launch the app
            xcrun simctl launch "${{ env.DEVICE_UDID }}" "${BUNDLE_ID}"
            echo "âœ… App launched successfully"

        - name: Wait for app to start
          run: |
            echo "Waiting for app to initialize..."
            sleep 5
            
            # Verify app is running
            xcrun simctl spawn "${{ env.DEVICE_UDID }}" launchctl list | grep "${{ env.BUNDLE_ID }}" || echo "App process check completed"

  test-ios:
    needs: verify-and-install-ios
    uses: ./.github/workflows/ios-testing-template.yml
    with:
      device_uuid: ${{ needs.verify-and-install-ios.outputs.device_udid }}
      ios_version: ${{ inputs.platform-version }}
      device_name: ${{ inputs.device-name }}
      node_version: '20'
      appium_version: '3.1.1'
    secrets:
      APP_BUNDLE_ID: com.softwareone.marketplaceMobile

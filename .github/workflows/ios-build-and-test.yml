name: iOS Build and Appium Tests

permissions:
  contents: read

on:
  # Trigger on pull requests to main branch
  pull_request:
      branches:
        - main
      types:
        - opened
        - synchronize
        - reopened
        - ready_for_review
  # Manual trigger
  workflow_dispatch:
    inputs:
      build-mode:
        description: 'Build configuration'
        required: true
        type: choice
        options:
          - Debug
          - Release
        default: 'Debug'
      platform-version:
        description: 'iOS platform version for simulator'
        required: false
        type: string
        default: '26.0'
      device-name:
        description: 'iOS simulator device name'
        required: false
        type: string
        default: 'iPhone 16'

  # Reusable workflow (called from other workflows)
  workflow_call:
    inputs:
      build-mode:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Debug'
      platform-version:
        description: 'iOS platform version for simulator'
        required: false
        type: string
        default: '26.0'
      device-name:
        description: 'iOS simulator device name'
        required: false
        type: string
        default: 'iPhone 16'

env:
  BUILD_MODE: ${{ github.event.inputs.build-mode || 'Debug' }}
  PLATFORM_VERSION: ${{ github.event.inputs.platform-version || '26.0' }}
  DEVICE_NAME: ${{ github.event.inputs.device-name || 'iPhone 16' }}

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    timeout-minutes: 45

    defaults:
      run:
        working-directory: ./app
  
    outputs:
      app_download_url: ${{ steps.set-upload-url.outputs.app_download_url }}
      artifact_name: ios-app-${{ env.BUILD_MODE }}-${{ steps.version.outputs.version }}-build${{ steps.version.outputs.build }}-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          echo "üìã Selecting Xcode 16.0"
          sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ./app/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        id: pods-cache
        with:
          path: |
            ./app/ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: npm ci

      - name: Run tests before build
        run: npm test

      - name: Create .env file
        run: |
          cat > .env <<EOF
          # Auth0 Configuration (Build Verification)
          AUTH0_DOMAIN=login-test.pyracloud.com
          AUTH0_CLIENT_ID=placeholder-for-build
          AUTH0_AUDIENCE=https://api-test.pyracloud.com/
          AUTH0_SCOPE=openid profile email offline_access
          AUTH0_API_URL=https://api.s1.show/public/
          AUTH0_OTP_DIGITS=6
          AUTH0_SCHEME=com.softwareone.marketplaceMobile
          TEMPORARY_AUTH0_TOKEN=
          EOF

      - name: Get version info
        id: version
        working-directory: ./app
        run: |
          # Create a temporary script to read from app.config.js with proper environment
          cat > read_version.mjs << 'EOF'
          import config from './app.config.js';
          console.log(config.expo.version);
          EOF
          VERSION=$(node read_version.mjs)
          rm read_version.mjs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì± Building version $VERSION"

      - name: Expo prebuild (generate native iOS project)
        working-directory: ./app
        run: |
          echo "üì¶ Generating native iOS project with Expo (includes CocoaPods)..."
          npx expo prebuild --platform ios --clean
          echo "‚úÖ Native iOS project generated with CocoaPods installed"

      - name: Build iOS app for Simulator
        working-directory: ./app
        run: |
          echo "üî® Building for iOS SIMULATOR in ${{ env.BUILD_MODE }} mode..."
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -1 | xargs basename)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)

          echo "Using workspace: $WORKSPACE"
          echo "Using scheme: $SCHEME"

          # Build for iOS Simulator (not generic device!)
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration ${{ env.BUILD_MODE }} \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "‚úÖ Simulator build completed"

      - name: Find and prepare .app artifact
        id: find-artifacts
        working-directory: ./app
        run: |
          # The simulator build outputs to Debug-iphonesimulator or Release-iphonesimulator
          BUILD_DIR="ios/build/DerivedData/Build/Products/${{ env.BUILD_MODE }}-iphonesimulator"
          
          echo "Looking for .app in: $BUILD_DIR"
          ls -la "$BUILD_DIR" || true
          
          # Find the .app bundle
          APP_PATH=$(find "$BUILD_DIR" -name "*.app" -type d -maxdepth 1 | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found in expected location"
            echo "Searching entire build directory..."
            find ios/build -name "*.app" -type d
            exit 1
          fi
          
          APP_NAME=$(basename "$APP_PATH")
          echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ Found app: $APP_PATH"
          
          # Verify it's a valid .app bundle
          if [ -f "$APP_PATH/Info.plist" ]; then
            BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "$APP_PATH/Info.plist")
            echo "Bundle ID: $BUNDLE_ID"
          fi

      - name: Upload iOS Simulator app artifact
        if: steps.find-artifacts.outputs.app_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-${{ env.BUILD_MODE }}-${{ steps.version.outputs.version }}-build${{ steps.version.outputs.build }}-${{ github.sha }}
          path: app/${{ steps.find-artifacts.outputs.app_path }}
          retention-days: 7
          if-no-files-found: error

      - name: Build Summary
        if: always()
        run: |
          echo "## iOS Simulator Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Mode:** ${{ env.BUILD_MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** iOS Simulator" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.find-artifacts.outputs.app_path }}" ]; then
            echo "‚úÖ **Build Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "**App:** ${{ steps.find-artifacts.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Build Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

  verify-and-install-ios:
    name: Verify and install iOS App
    needs: build-ios
    runs-on: macos-latest

    outputs:
      device_udid: ${{ steps.boot-simulator.outputs.device_udid }}
      bundle_id: ${{ steps.install-app.outputs.bundle_id }}

    steps:
      - name: Download iOS app
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-ios.outputs.artifact_name }}
          path: ./downloaded-app

      - name: Find and verify .app bundle
        id: find-app
        run: |
          echo "üì¶ Contents of downloaded artifact:"
          ls -laR ./downloaded-app
          
          # Find the .app bundle
          APP_PATH=$(find ./downloaded-app -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Error: No .app bundle found in artifact"
            exit 1
          fi
          
          echo "APP_PATH=${APP_PATH}" >> $GITHUB_ENV
          echo "app_path=${APP_PATH}" >> $GITHUB_OUTPUT
          echo "‚úÖ Found app: ${APP_PATH}"
          
          # Verify Info.plist exists
          if [ ! -f "$APP_PATH/Info.plist" ]; then
            echo "‚ùå Error: Invalid .app bundle - missing Info.plist"
            exit 1
          fi
          
          echo "‚úÖ Valid .app bundle confirmed"

      - name: List available iOS simulators
        run: |
          echo "Available iOS Simulators:"
          xcrun simctl list devices available

      - name: Find and boot iOS Simulator
        id: boot-simulator
        run: |
          echo "Looking for: ${{ env.DEVICE_NAME }} with iOS ${{ env.PLATFORM_VERSION }}"
          
          # More robust UDID extraction
          DEVICE_UDID=$(xcrun simctl list devices available -j | \
            python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data.get('devices', {}).items():
              if '${{ env.PLATFORM_VERSION }}' in runtime:
                  for d in devices:
                      if d['name'] == '${{ env.DEVICE_NAME }}' and d['isAvailable']:
                          print(d['udid'])
                          sys.exit(0)
          " 2>/dev/null || echo "")
          
          # Fallback to grep method if python approach fails
          if [ -z "$DEVICE_UDID" ]; then
            DEVICE_UDID=$(xcrun simctl list devices available | \
              grep -A1 "iOS ${{ env.PLATFORM_VERSION }}" | \
              grep "${{ env.DEVICE_NAME }}" | \
              grep -oE '[A-F0-9]{8}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{12}' | \
              head -n 1)
          fi
          
          if [ -z "$DEVICE_UDID" ]; then
            echo "‚ùå Error: Could not find ${{ env.DEVICE_NAME }} with iOS ${{ env.PLATFORM_VERSION }}"
            echo ""
            echo "Available simulators:"
            xcrun simctl list devices available
            exit 1
          fi
          
          echo "DEVICE_UDID=${DEVICE_UDID}" >> $GITHUB_ENV
          echo "device_udid=${DEVICE_UDID}" >> $GITHUB_OUTPUT
          echo "‚úÖ Found simulator: ${{ env.DEVICE_NAME }} (${DEVICE_UDID})"
          
          # Boot the simulator
          xcrun simctl boot ${DEVICE_UDID} 2>/dev/null || echo "Simulator already booted"
          
          # Wait for boot to complete
          echo "‚è≥ Waiting for simulator to boot..."
          xcrun simctl bootstatus ${DEVICE_UDID} -b
          echo "‚úÖ Simulator booted successfully"

      - name: Install app on simulator
        id: install-app
        run: |
          echo "üì≤ Installing app on simulator..."
          echo "Device UDID: ${{ env.DEVICE_UDID }}"
          echo "App path: ${{ env.APP_PATH }}"
          
          # Install the app
          xcrun simctl install "${{ env.DEVICE_UDID }}" "${{ env.APP_PATH }}"
          
          # Extract and output bundle ID
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIdentifier" "${{ env.APP_PATH }}/Info.plist")
          echo "BUNDLE_ID=${BUNDLE_ID}" >> $GITHUB_ENV
          echo "bundle_id=${BUNDLE_ID}" >> $GITHUB_OUTPUT
          
          echo "‚úÖ App installed successfully"
          echo "Bundle ID: ${BUNDLE_ID}"

      - name: Launch and verify app
        run: |
          echo "üöÄ Launching app..."
          xcrun simctl launch "${{ env.DEVICE_UDID }}" "${{ env.BUNDLE_ID }}"
          
          echo "‚è≥ Waiting for app to initialize..."
          sleep 5
          
          echo "‚úÖ App launched successfully"

  test-ios:
    needs: verify-and-install-ios
    uses: ./.github/workflows/ios-testing-template.yml
    with:
      device_uuid: ${{ needs.verify-and-install-ios.outputs.device_udid }}
      ios_version: ${{ inputs.platform-version }}
      device_name: ${{ inputs.device-name }}
      node_version: '20'
      appium_version: '3.1.1'
    secrets:
      APP_BUNDLE_ID: com.softwareone.marketplaceMobile

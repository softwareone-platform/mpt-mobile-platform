name: iOS Testing with External Build

permissions:
  contents: read
  actions: read    # Required for downloading artifacts

# Example workflow showing how to use the iOS install template 
# with an external build download URL

on:
  # Trigger on pushes to feature branch (for development/testing)
  push:
    branches:
      - feature/MPT-15220_appium_tests
  # Trigger on pull requests to main branch
  pull_request:
      branches:
        - main
      types:
        - opened
        - synchronize
        - reopened
        - ready_for_review
  # Manual trigger
  workflow_dispatch:
    inputs:
      download_url:
        description: 'Direct download URL for the iOS app bundle'
        required: false
        type: string
        default: 'https://github.com/softwareone-platform/mpt-mobile-platform/releases/download/build-Debug-6882ca3543f95469e2def1018c8b44e3c59d16fc-59/iOS-App-Debug.zip'
      ios_version:
        description: 'iOS platform version for simulator'
        required: false
        type: string
        default: '26.0'
      device_name:
        description: 'iOS simulator device name'
        required: false
        type: string
        default: 'iPhone 16'

jobs:
  install-and-test-external-ios:
    name: Install and Test External iOS Build
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Install phase using composite action template
      - name: Install External iOS App
        id: install-ios
        uses: ./.github/actions/ios-install
        with:
          # Use specific release when triggered automatically, otherwise use manual input
          download_url: ${{ inputs.download_url || 'https://github.com/softwareone-platform/mpt-mobile-platform/releases/download/build-Debug-6882ca3543f95469e2def1018c8b44e3c59d16fc-59/iOS-App-Debug.zip' }}
          ios_version: ${{ inputs.ios_version || '26.0' }}
          device_name: ${{ inputs.device_name || 'iPhone 16' }}
          
      # Test phase using composite action template  
      - name: Test External iOS App
        uses: ./.github/actions/ios-test
        with:
          device_uuid: ${{ steps.install-ios.outputs.device_udid }}
          ios_version: ${{ inputs.ios_version || '26.0' }}
          device_name: ${{ inputs.device_name || 'iPhone 16' }}
          node_version: '20'
          appium_version: '3.1.1'
          app_bundle_id: ${{ steps.install-ios.outputs.bundle_id }}
          appium_host: 'localhost'
          appium_port: '4723'
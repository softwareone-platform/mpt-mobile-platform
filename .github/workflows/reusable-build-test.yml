name: Reusable Build & Test

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20.x'
      working-directory:
        description: 'Working directory for the app'
        required: false
        type: string
        default: './app'
    secrets:
      SONAR_TOKEN:
        description: 'SonarCloud authentication token'
        required: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for SonarCloud analysis

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ${{ inputs.working-directory }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:check

      - name: Run tests
        run: npm test -- --coverage --verbose

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 7

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: app
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          echo "## âœ… Build & Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Test Results
          echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            # Extract coverage summary
            TOTAL_LINES=$(node -p "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')).total.lines.pct" 2>/dev/null || echo "N/A")
            TOTAL_STATEMENTS=$(node -p "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')).total.statements.pct" 2>/dev/null || echo "N/A")
            TOTAL_FUNCTIONS=$(node -p "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')).total.functions.pct" 2>/dev/null || echo "N/A")
            TOTAL_BRANCHES=$(node -p "JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')).total.branches.pct" 2>/dev/null || echo "N/A")

            echo "**Coverage Summary:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${TOTAL_STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${TOTAL_BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${TOTAL_FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${TOTAL_LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Coverage reports available as artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No coverage reports generated (no tests found)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "[![Quality Gate Status](https://sonarcloud.io/api/project_badges/measure?project=softwareone-pc_mpt-mobile-platform&metric=alert_status&pullRequest=${{ github.event.pull_request.number }})](https://sonarcloud.io/summary/new_code?id=softwareone-pc_mpt-mobile-platform&pullRequest=${{ github.event.pull_request.number }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| [![Bugs](https://sonarcloud.io/api/project_badges/measure?project=softwareone-pc_mpt-mobile-platform&metric=bugs&pullRequest=${{ github.event.pull_request.number }})](https://sonarcloud.io/summary/new_code?id=softwareone-pc_mpt-mobile-platform&pullRequest=${{ github.event.pull_request.number }}) | Bugs |" >> $GITHUB_STEP_SUMMARY
            echo "| [![Code Smells](https://sonarcloud.io/api/project_badges/measure?project=softwareone-pc_mpt-mobile-platform&metric=code_smells&pullRequest=${{ github.event.pull_request.number }})](https://sonarcloud.io/summary/new_code?id=softwareone-pc_mpt-mobile-platform&pullRequest=${{ github.event.pull_request.number }}) | Code Smells |" >> $GITHUB_STEP_SUMMARY
            echo "| [![Coverage](https://sonarcloud.io/api/project_badges/measure?project=softwareone-pc_mpt-mobile-platform&metric=coverage&pullRequest=${{ github.event.pull_request.number }})](https://sonarcloud.io/summary/new_code?id=softwareone-pc_mpt-mobile-platform&pullRequest=${{ github.event.pull_request.number }}) | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "| [![Duplicated Lines](https://sonarcloud.io/api/project_badges/measure?project=softwareone-pc_mpt-mobile-platform&metric=duplicated_lines_density&pullRequest=${{ github.event.pull_request.number }})](https://sonarcloud.io/summary/new_code?id=softwareone-pc_mpt-mobile-platform&pullRequest=${{ github.event.pull_request.number }}) | Duplications |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View Full Report](https://sonarcloud.io/summary/new_code?id=softwareone-pc_mpt-mobile-platform&pullRequest=${{ github.event.pull_request.number }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "[![Quality Gate Status](https://sonarcloud.io/api/project_badges/measure?project=softwareone-pc_mpt-mobile-platform&metric=alert_status)](https://sonarcloud.io/summary/overall?id=softwareone-pc_mpt-mobile-platform)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View Full Report](https://sonarcloud.io/summary/overall?id=softwareone-pc_mpt-mobile-platform)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± iOS Build Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR Stage:** No iOS build (cost optimization)" >> $GITHUB_STEP_SUMMARY
          echo "- **After Merge:** iOS build runs automatically on \`main\` branch" >> $GITHUB_STEP_SUMMARY
          echo "- **TestFlight:** Manual trigger from Actions tab when ready" >> $GITHUB_STEP_SUMMARY

name: Android Build

on:
  # Manual trigger
  workflow_dispatch:

  # Reusable workflow (called from other workflows)
  workflow_call:

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    timeout-minutes: 45

    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ./app/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Gradle
        uses: actions/cache@v4
        id: gradle-cache
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./app/android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env <<EOF
          # Auth0 Configuration (Test Environment)
          AUTH0_DOMAIN=login-test.pyracloud.com
          AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID_TEST }}
          AUTH0_AUDIENCE=https://api-test.pyracloud.com/
          AUTH0_SCOPE=openid profile email offline_access
          AUTH0_API_URL=https://api.s1.show/public/
          AUTH0_OTP_DIGITS=6
          AUTH0_SCHEME=com.softwareone.marketplaceMobile
          TEMPORARY_AUTH0_TOKEN=
          EOF

      - name: Verify .env file
        run: |
          echo "ðŸ” Verifying .env file..."
          
          # Check file exists
          if [ ! -f ".env" ]; then
            echo "âŒ ERROR: .env file not created"
            exit 1
          fi
          
          # Show .env structure (masking sensitive values)
          echo "ðŸ“„ .env file contents (masked):"
          while IFS= read -r line || [ -n "$line" ]; do
            if [[ "$line" =~ ^[[:space:]]*# ]] || [[ -z "$line" ]]; then
              echo "$line"
            elif [[ "$line" =~ ^([A-Z_]+)=(.*)$ ]]; then
              key="${BASH_REMATCH[1]}"
              value="${BASH_REMATCH[2]}"
              if [ -n "$value" ]; then
                echo "$key=***[${#value} chars]"
              else
                echo "$key=[EMPTY]"
              fi
            else
              echo "$line"
            fi
          done < .env
          
          # Verify required variables have values
          REQUIRED_VARS="AUTH0_DOMAIN AUTH0_CLIENT_ID AUTH0_SCHEME"
          MISSING_VARS=""
          
          for var in $REQUIRED_VARS; do
            value=$(grep "^$var=" .env | cut -d'=' -f2-)
            if [ -z "$value" ]; then
              MISSING_VARS="$MISSING_VARS $var"
              echo "âŒ $var is empty or missing"
            else
              echo "âœ… $var is set"
            fi
          done
          
          if [ -n "$MISSING_VARS" ]; then
            echo ""
            echo "âŒ ERROR: Missing required environment variables:$MISSING_VARS"
            echo "Please ensure the AUTH0_CLIENT_ID_TEST secret is configured in GitHub repository settings."
            exit 1
          fi
          
          echo ""
          echo "âœ… All required environment variables are set"

      - name: Get version info
        id: version
        working-directory: ./app
        run: |
          # Create a temporary script to read from app.config.js with proper environment
          cat > read_version.mjs << 'EOF'
          import config from './app.config.js';
          console.log(config.expo.version);
          EOF
          VERSION=$(node read_version.mjs)
          rm read_version.mjs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“± Building version $VERSION"

      - name: Expo prebuild (generate native Android project)
        working-directory: ./app
        run: |
          echo "ðŸ“¦ Generating native Android project with Expo..."
          npx expo prebuild --platform android --clean
          echo "âœ… Native Android project generated"

      - name: Make Gradle wrapper executable
        working-directory: ./app/android
        run: chmod +x ./gradlew

      - name: Build Android APK (Debug)
        working-directory: ./app/android
        run: |
          echo "ðŸ”¨ Building Android APK in Debug mode..."
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "âœ… Debug APK build completed"

      - name: Find APK artifacts
        id: find-apk
        working-directory: ./app
        run: |
          # Find the built Debug APK
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" -type f | head -n 1)

          if [ -n "$APK_PATH" ]; then
            echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
            echo "âœ… Found APK at: $APK_PATH"
            ls -lah "$APK_PATH"
          else
            echo "âš ï¸ APK not found"
          fi

      - name: Upload APK artifact
        if: steps.find-apk.outputs.apk_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug-${{ steps.version.outputs.version }}-${{ github.sha }}
          path: app/${{ steps.find-apk.outputs.apk_path }}
          retention-days: 7

      - name: Build Summary
        if: always()
        run: |
          echo "## Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Mode:** Debug" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ steps.find-apk.outputs.apk_path }}" ]; then
            echo "âœ… **Build Status:** Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
            echo "- Android Debug APK (.apk) uploaded" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Status:** Failed or artifact not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Purpose:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow builds Android app for **verification only**." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This is a Debug build, NOT signed for production." >> $GITHUB_STEP_SUMMARY

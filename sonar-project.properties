# SonarCloud Configuration
# Documentation: https://docs.sonarsource.com/sonarqube-cloud/advanced-setup/ci-based-analysis/

# Project identification
sonar.projectKey=softwareone-pc_mpt-mobile-platform
sonar.organization=softwareone-pc
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=MPT Mobile Platform
sonar.projectVersion=4.0.0

# Project base directory (where source code and coverage reports are relative to)
sonar.projectBaseDir=app

# Source code configuration (relative to projectBaseDir)
sonar.sources=src
sonar.tests=src/__tests__
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test/**,\
  **/__tests__/**,\
  **/__mocks__/**,\
  **/assets/**,\
  **/*.config.js,\
  **/babel.config.js,\
  **/metro.config.js,\
  **/jest.config.js

# Test exclusions (already covered by sonar.tests)
sonar.test.exclusions=\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__mocks__/**

# Coverage exclusions
sonar.coverage.exclusions=\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__mocks__/**,\
  **/types/**,\
  **/constants/**,\
  **/*.d.ts

# Duplication exclusions
sonar.cpd.exclusions=\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx
